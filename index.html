<!DOCTYPE html>
<head>
    <title> Reverse A String </title>
</head>
<body>
    <p id="reverseWord"></p>
<script>
    function reverseString(str) {
    
        // Step 1. Use the split() method to return an array 
        var splitString =str.split("");

        //Step 2. Use the reverse() method to revrese the array
        var reverseArray = splitString.reverse();

        // Step 3. Use the join method to all elements of the array
        var joinArray =reverseArray.join("");

        // Step 4. Return the reversed string 
        return joinArray; 
    }

var word = prompt("Please enter a string");
reverseString(word)
document.getElementById("reverseWord").innerHTML = reverseString(word);

</script>
</body>
